<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawfect One</title>
    <link rel="icon" type="images/x-icon" href="images/icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="welcome.html" id="logo">
            <img class="logo" height="50px" width="50px" src="images/logo.png">
        </a>
        <nav>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <div class="login-page">
        <h1>Pawfect One</h1>
        <img class="login-image" src="images/logo.png">
        <form>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="pwd">Password:</label><br>
            <input type="password" id="pwd" name="pwd">
          </form>
        <a id="loginButton" onclick="enterApp()">Login</a>
        <div>
            <a>
                <img class="google" height="100px" width="100px" src="images/google.png">
                <img class="apple" height="100px" width="100px" src="images/apple.png">
            </a>
        </div>
    </div>
    <script>
        function enterApp() {
            window.location.href = "home.html";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Pawfect One</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="home-page">
        <div class="photo-container">
            <img id="profilePhoto" src="placeholder.jpg" alt="Profile Photo">
            <div class="buttons-container">
                <button onclick="dislikeProfile()">No</button>
                <button onclick="likeProfile()">Yes</button>
            </div>
        </div>

        <div id="formModal" class="modal hidden">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <form id="datingForm" onsubmit="submitForm(event)">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" required>
                    
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" required>
                    
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Pawfect One</title>
    <link rel="icon" type="images/x-icon" href="images/icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="welcome.html" id="logo">
            <img class="logo" height="50px" width="50px" src="images/logo.png">
        </a>
        <nav>
            <a href="home.html">Match</a>
            <a href="settings.html">Settings</a>
            <a onclick="findParks()">Nearby Parks</a>
            <a href="login.html">Logout</a>
        </nav>
    </header>
    <div class="home-page">
        <div class="chats-area">
            <h1 class="chats-title">Chats</h1>
            <div class="chat-container">
                <img class="chat-icon" height="50px" width="50px" src="images/chat-profile-photo.jpg">
                <div class="chat-info-container">
                    <h1 class="chat-name">Bob</h1>
                    <h6 class="chat-text">hi how r u ;)</h6>
                </div>
            </div>
            <div class="chat-container">
                <img class="chat-icon" height="50px" width="50px" src="images/chat-profile-photo.jpg">
                <div class="chat-info-container">
                    <h1 class="chat-name">John</h1>
                    <h6 class="chat-text">send poodles</h6>
                </div>
            </div>
            <div class="chat-container">
                <img class="chat-icon" height="50px" width="50px" src="images/chat-profile-photo.jpg">
                <div class="chat-info-container">
                    <h1 class="chat-name">Amy</h1>
                    <h6 class="chat-text">omg ur dog is so cute!</h6>
                </div>
            </div>
            <div class="chat-container">
                <img class="chat-icon" height="50px" width="50px" src="images/chat-profile-photo.jpg">
                <div class="chat-info-container">
                    <h1 class="chat-name">Billy</h1>
                    <h6 class="chat-text">WOOF WOOF WOOF</h6>
                </div>
            </div>
            <div class="chat-container">
                <img class="chat-icon" height="50px" width="50px" src="images/chat-profile-photo.jpg">
                <div class="chat-info-container">
                    <h1 class="chat-name">Daniel</h1>
                    <h6 class="chat-text">gawdamn thats a huge weiner (dog)</h6>
                </div>
            </div>
            <div class="chat-container">
                <img class="chat-icon" height="50px" width="50px" src="images/chat-profile-photo.jpg">
                <div class="chat-info-container">
                    <h1 class="chat-name">Ted</h1>
                    <h6 class="chat-text">The canine truly is the most magnificant specimen!</h6>
                </div>
            </div>
        </div>
        <div class="swiping-area">
            <div class="profile-container">
                <div class="photo-container">
                    <img id="profilePhoto" src="" alt="Profile Photo">
                </div>
                <div class="profile-details-container">
                    <h1 id="profileName"></h1>
                    <p id="profileDescription"></p>
                </div>
            </div>
            <div class="buttons-container">
                <img id="noButton" onclick="dislikeProfile()" src="images/no-button.png">
                <img id="yesButton" onclick="likeProfile()" src="images/yes-button.png">
            </div>
        </div>
        <div id="formModal" class="modal hidden">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <form id="datingForm" onsubmit="submitForm(event)">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" required>
                    
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" required>
                    
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="app.js"></script>
</body>
</html>
